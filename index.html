<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online SMAN 1 CIJERUK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>SMAN 1 CIJERUK</h1>
            <div class="running-text-container">
                <marquee behavior="scroll" direction="left">Salam Cerdas Siap Sukses</marquee>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="login-screen">
            <h2>Halaman Login Peserta</h2>
            <form id="login-form">
                <input type="text" id="student-name" placeholder="Nama Peserta" required>
                <input type="text" id="student-class" placeholder="Kelas" required>
                <input type="password" id="exam-token" placeholder="Token" required>
                <button type="submit">Mulai Ujian</button>
            </form>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div class="header-quiz">
                <div id="info-peserta">
                    <p>Nama: <span id="nama-peserta-quiz"></span></p>
                    <p>Kelas: <span id="kelas-peserta-quiz"></span></p>
                </div>
                <h3 id="question-number"></h3>
            </div>
            
            <h2 id="question"></h2>
            <div id="options-container" class="options-grid"></div>
            <div class="navigation-buttons">
                <button id="prev-button">Sebelumnya</button>
                <button id="next-button">Selanjutnya</button>
            </div>
        </div>

        <div id="result-screen" style="display: none;">
            <h1>Hasil Ujian</h1>
            <p>Anda telah menyelesaikan ujian. Silakan cek skor Anda di halaman admin.</p>
            <button id="restart-button">Selesai</button>
        </div>
    </div>

    <footer>
        <div class="time-box">
            <span id="current-time"></span>
        </div>
        <p>Copyright &copy; 2025 Bedi Handoyo | Informatika | SMAN 1 Cijeruk</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
