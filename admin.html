<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin - Ujian Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>SMAN 1 CIJERUK</h1>
            <div class="running-text-container">
                <marquee behavior="scroll" direction="left">Selamat datang di Halaman Admin!</marquee>
            </div>
        </div>
    </header>

    <div class="container admin-container">
        <h2>Halaman Admin</h2>
        <p>Token Ujian Saat Ini: <strong id="current-token">Loading...</strong></p>
        <button id="regenerate-token">Refresh Token</button>

        <h3>Hasil Ujian Peserta</h3>
        <table id="results-table" border="1">
            <thead>
                <tr>
                    <th>Nama Peserta</th>
                    <th>Kelas</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <footer>
        <div class="time-box">
            <span id="current-time"></span>
        </div>
        <p>Copyright &copy; 2025 Bedi Handoyo | Informatika | SMAN 1 Cijeruk</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
